<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klasco bag</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="auth.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="brand">
                <span class="brand-dots">••</span>
                <span class="brand-name">Klasco bag</span>
            </div>
            <div class="user-controls">
                <div class="user-dropdown">
                    <button class="user-button">
                        <span class="username">Vardenis Pavardenis</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="dropdown-menu">
                        <a href="#" class="dropdown-item">
                            <i class="fas fa-cog"></i>
                            Nustatymai
                        </a>
                        <a href="#" class="dropdown-item">
                            <i class="fas fa-language"></i>
                            Kalba
                        </a>
                        <div class="dropdown-divider"></div>
                        <a href="javascript:void(0)" class="dropdown-item" onclick="logout()">
                            <i class="fas fa-sign-out-alt"></i>
                            Atsijungti
                        </a>
                    </div>
                </div>
                <div class="notification-icon">
                    <i class="fas fa-bell"></i>
                </div>
            </div>
        </header>

        <div class="content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="calendar-widget">
                    <div class="calendar-box">
                        <div class="calendar-header">
                            <button class="nav-btn"><i class="fas fa-chevron-left"></i></button>
                            <h2>Gruodis 2024</h2>
                            <button class="nav-btn"><i class="fas fa-chevron-right"></i></button>
                        </div>
                        <div class="weekdays"></div>
                        <div class="days"></div>
                    </div>
                </div>
                <button class="add-load">Pridėti krova</button>
            </aside>

            <!-- Main Content -->
            <main class="main-content">
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>ID <i class="fas fa-sort-up"></i></th>
                                <th>Krovos pradžia <i class="fas fa-sort-up"></i></th>
                                <th>Krovos pabaiga <i class="fas fa-sort-up"></i></th>
                                <th>Pasirinkti</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>
    <script src="script.js"></script>
    <div class="modal" id="addLoadModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Pridėti krovos filtrą</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-messages">
                <div class="success-message" id="successMessage">Sėkmingai pridėta!</div>
                <div class="error-message" id="errorMessage">Įvyko klaida. Bandykite dar kartą.</div>
            </div>
            <div class="modal-body">
                <form id="loadFilterForm">
                    <div class="form-group">
                        <label for="startDate">Pradžios data:</label>
                        <input type="date" id="startDate" required>
                    </div>
                    <div class="form-group">
                        <label for="startTime">Pradžios laikas:</label>
                        <input type="time" id="startTime" required>
                    </div>
                    <div class="form-group">
                        <label for="endDate">Pabaigos data:</label>
                        <input type="date" id="endDate" required>
                    </div>
                    <div class="form-group">
                        <label for="endTime">Pabaigos laikas:</label>
                        <input type="time" id="endTime" required>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="submit-btn">Filtruoti</button>
                        <button type="button" class="cancel-btn">Atšaukti</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
